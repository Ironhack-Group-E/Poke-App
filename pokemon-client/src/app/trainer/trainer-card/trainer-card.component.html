<div class="trainer-card" [ngStyle]="{'background-color': backgroundColor, 'border-color': borderColor}"
  (mouseover)="onMouseOver()" (mouseout)="onMouseOut()">

  <img *ngIf="trainer.photo.startsWith('http')" [src]="trainer.photo" alt="Pokemon Trainer" width="150px">
  <img *ngIf="!trainer.photo.startsWith('http')" [src]="image" alt="Pokemon Trainer" width="150px">

  <button type="button" class="close" aria-label="Close" (click)="deleteTrainer(trainer.id, trainer.photo)">
    <span aria-hidden="true">&times;</span>
  </button>

  <p> {{ trainer.name }} </p>

</div>
